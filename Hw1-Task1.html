<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher Form</title>
</head>
<body>
<h1>Add Teacher</h1>
<main>
    <form>
        <fieldset>
            <legend>Form</legend>
            <section>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required/>
            </section>

            <section>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section><label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required/>
            </section>

            <section><label for="email">Email:</label>
                <input type="email" id="email" name="email" required/>
            </section>

            <section><label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required/>
            </section>

            <section><label for="color">Desired Background Color:</label>
                <input type="color" id="color" name="color"/>
            </section>

            <section><label for="country">Country:</label>
                <input type="text" id="country" name="country" required/>
            </section>

            <section><label for="city">City:</label>
                <input type="text" id="city" name="city" required/>
            </section>

            <section><label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            </section>
            <button type="submit">Save</button>
        </fieldset>
    </form>
</main>
</body>
</html>
