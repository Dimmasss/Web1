<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Teacher's Card</title>
</head>
<body>
<article class="teacher-card">
    <h2 class="fullname">Maksim Dozen</h2>
    <img src="teacher.png" alt="Teacher's Image">
    <details>
        <summary>Some details about teacher</summary>
        <ul>
            <li>Likes dogs</li>
            <li>Graduated from Oxford</li>
            <li>20 years experience</li>
            <li>In addition teaches biology</li>
        </ul>
    </details>
</article>
</body>
</html>
