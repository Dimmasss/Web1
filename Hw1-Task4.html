<!DOCTYPE html>
<html>
<head>
  <title>Statistics Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table, th, td {
      border: 1px solid #ccc;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Statistics Table</h2>
  <table>
    <thead>
      <tr>
        <th>Age</th>
        <th>Gender</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>25</td>
        <td>Male</td>
        <td>United States</td>
      </tr>
      <tr>
        <td>30</td>
        <td>Female</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>42</td>
        <td>Male</td>
        <td>Australia</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
